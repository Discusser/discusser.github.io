    <body>
        <p>
            Locate your .minecraft folder, you can usually find it in <code>%appdata%\.minecraft\</code> on Windows.
            Place the python file in there and run it, then choose your version. Once the script has finished running,
            the extracted sounds will be in <code>.minecraft\extractedSounds\</code>.
