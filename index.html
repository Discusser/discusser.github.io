<!DOCTYPE html>
<html>
	<head>
		<link href="prism/prism.css" rel="stylesheet"/>
		<link rel="stylesheet" href="style.css"/>
		<title>GitHub Pages</title>
	</head>
	<body>
		<h1 style="display: inline-block;">Discusser's blog</h1>
		<input type="button" value="Toggle dark mode" style="display: inline-block; margin-left: 16px;" onclick="toggleDarkMode();"/>
		<input type="button" value="Return" style="display: inline-block;" onclick="_return()"/>
		<hr>
		<div id="home">
			<br>
			<input type="button" value="Programming" onclick="display('projects');"/>
			<input type="button" value="Video Games" onclick="display('');"/>
		</div>

		<div id="projects" class="mainCategory" style="display: none;">
			<div>
				<h2>Projects</h2>
			</div>

			<input type="button" value="project name (c++)" onclick="display('projectNameCPP');"/>
			<input type="button" value="Backup Script (Bash)" onclick="display('backupScriptBash');"/>
			<input type="button" value="cat pictures (CAT)" onclick="display('catPictures');"/>

			<div class="line-numbers">
				<div id="projectNameCPP" class="language-cpp" style="display: none; position: absolute">
					<br>
					<p id="projectNameCPP-p1"> </p>
					<h4>Vector.h</h4>
					<pre><code id="projectNameCPP-code1"></code></pre>
					<p id="projectNameCPP-p2"></p>
					<h4>Vector.cpp</h4>
					<pre><code id="projectNameCPP-code2"></code></pre>
				</div>

				<div class="language-bash" id="backupScriptBash" style="display: none; position: absolute;">
					<br>
					<p id="backupScriptBash-p1"></p>
					<h4>BackupScript.sh</h4>
					<pre><code id="backupScriptBash-code1"></code></pre>
					<br>
					<h3>How to use:</h3>
					<p id="backupScriptBash-p2"></p>
					<div id="backupScriptBash-div1"></div>
				</div>

				<div id="catPictures" style="display: none; position: absolute">
					<br>
					<p id="catPictures-p1"></p>
					<img style="width: 512px; height: auto" src="/images/cats/cat_biting.jpg"/>
					<img style="width: 512px; height: auto" src="/images/cats/cat_lying_down.jpg"/>
					<img style="width: 512px; height: auto" src="/images/cats/house_cat.jpg"/>
				</div>
			</div>
		</div>

		<script src="prism/prism.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<script src="utils.js" type="text/javascript"></script>
		<script src="text.js" type="text/javascript"></script>
	</body>
</html>
