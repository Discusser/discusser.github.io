<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
	<title>Ball Game</title>
  </head>
  <body>
    <div>
      <p>Slowdown speed: <span id="speed">0.04</span></p>
      <input type="button" value="-" onclick="changeSlowdownSpeed(SLOWDOWN_SPEED * 0.8)"/>
      <input type="button" value="+" onclick="changeSlowdownSpeed(SLOWDOWN_SPEED * 1.2)"/>
    </div>
    <div>
      <p>Max line length: <span id="maxLength">256</span></p>
      <input type="button" value="-" onclick="changeMaxLineLength(MAX_LINE_LENGTH * 0.8)"/>
      <input type="button" value="+" onclick="changeMaxLineLength(MAX_LINE_LENGTH * 1.2)"/>
    </div>
    <hr id="hr">
    <div id="game">
      <div id="line"></div>
      <div id="ball"></div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
